<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .online { background: #d4edda; color: #155724; }
        .offline { background: #f8d7da; color: #721c24; }
        .testing { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Backend Server Status Monitor</h1>
    
    <button onclick="testServerStatus()">Check Server Status</button>
    <button onclick="testContinuously()">Monitor Continuously</button>
    <button onclick="stopMonitoring()">Stop Monitoring</button>
    
    <div id="status" class="status testing">Click "Check Server Status" to test</div>
    <div id="logs"></div>

    <script>
        const API_BASE = 'https://social-os-backend-6.onrender.com';
        let monitoringInterval = null;
        
        function log(message) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML = `<pre>${timestamp}: ${message}</pre>` + logsDiv.innerHTML;
        }
        
        async function testServerStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status testing';
            statusDiv.innerHTML = 'ðŸ”„ Testing server status...';
            
            try {
                const startTime = Date.now();
                
                // Test basic connectivity
                const response = await fetch(API_BASE, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache',
                    signal: AbortSignal.timeout(10000) // 10 second timeout
                });
                
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                if (response.ok) {
                    statusDiv.className = 'status online';
                    statusDiv.innerHTML = `âœ… Server is ONLINE - Response time: ${responseTime}ms - Status: ${response.status}`;
                    log(`Server online - ${response.status} in ${responseTime}ms`);
                    
                    // Test health endpoint
                    await testHealthEndpoint();
                    
                } else {
                    statusDiv.className = 'status offline';
                    statusDiv.innerHTML = `âš ï¸ Server responded with error - Status: ${response.status} ${response.statusText}`;
                    log(`Server error - ${response.status} ${response.statusText}`);
                }
                
            } catch (error) {
                statusDiv.className = 'status offline';
                statusDiv.innerHTML = `âŒ Server is OFFLINE - Error: ${error.message}`;
                log(`Server offline - ${error.message}`);
                
                if (error.name === 'TimeoutError') {
                    log('Server might be sleeping (Render free tier) - try again in 30 seconds');
                }
            }
        }
        
        async function testHealthEndpoint() {
            try {
                const healthResponse = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    mode: 'cors',
                    signal: AbortSignal.timeout(5000)
                });
                
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    log(`Health check passed - ${JSON.stringify(healthData.status || 'healthy')}`);
                } else {
                    log(`Health check failed - ${healthResponse.status}`);
                }
            } catch (error) {
                log(`Health check error - ${error.message}`);
            }
        }
        
        function testContinuously() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
            }
            
            log('Started continuous monitoring (every 30 seconds)');
            testServerStatus(); // Test immediately
            
            monitoringInterval = setInterval(() => {
                testServerStatus();
            }, 30000); // Test every 30 seconds
        }
        
        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
                log('Stopped continuous monitoring');
            }
        }
        
        // Test immediately when page loads
        window.onload = function() {
            testServerStatus();
        };
    </script>
</body>
</html>
